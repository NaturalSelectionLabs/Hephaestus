apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kafka-console
  namespace: guardian
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`kafka.prod.nsl.xyz`)
      services:
        - name: kafka-console
          port: 8080
    - kind: Rule
      match: Host(`explorer.rss3.io`) && PathPrefix(`/backend`)
      middlewares:
        - name: rm-prefix-explorer
      services:
        - name: kafka-console
          port: 8080

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rm-prefix-explorer
spec:
  stripPrefix:
    prefixes:
      - /backend

