apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kafka-console
  namespace: guardian
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`kafka.prod.nsl.xyz`)
      services:
        - name: kafka-console
          port: 8080
    - kind: Rule
      match: Host(`api.explorer.rss3.io`)
      services:
        - name: kafka-console
          port: 8080


