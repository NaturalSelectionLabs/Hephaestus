apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-dev
  namespace: guardian
spec:
  destination:
    name: dev
    namespace: default
  project: dev
  sources:
    - chart: argo-cd
      helm:
        releaseName: traefik
        valueFiles:
          - $values/traefik/dev/values.yaml
      repoURL: https://helm.traefik.io/traefik
      targetRevision: 22.0.0
    - ref: values
      repoURL: https://github.com/NaturalSelectionLabs/Hephaestus.git
      targetRevision: main
