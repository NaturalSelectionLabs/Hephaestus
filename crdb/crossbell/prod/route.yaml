apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: cockroachdb
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`crdb.prod.crossbell.io`)
    services:
    - name: cockroachdb
      port: 8080
      scheme: https
      serversTransport: cockroachdb
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: cockroachdb
  namespace: crossbell
spec:
  insecureSkipVerify: true
