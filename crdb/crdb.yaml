apiVersion: crdb.cockroachlabs.com/v1alpha1
kind: CrdbCluster
metadata:
  name: cockroachdb
spec:
  dataStore:
    pvc:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "3600Gi"
        volumeMode: Filesystem
        storageClassName: alicloud-disk-essd
  resources:
    requests:
      cpu: 10500m
      memory: 40000Mi
    limits:
      cpu: 10500m
      memory: 40000Mi
  tlsEnabled: true
  image:
    name: cockroachdb/cockroach:v22.2.2
  nodes: 5
  additionalLabels:
    crdb: default
  nodeSelector:
    rss3.io/usage: crdb
  tolerations:
    - key: "rss3.io/usage"
      operator: "Equal"
      value: "crdb"
      effect: "NoSchedule"
