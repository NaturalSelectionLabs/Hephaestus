---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak
  namespace: guardian
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`account.nsl.xyz`)
      services:
        - name: keycloak-http
          port: 80
  tls:
    secretName: keycloak-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-cert
  namespace: guardian
spec:
  dnsNames:
    - account.nsl.xyz
  issuerRef:
    kind: ClusterIssuer
    name: acme
  secretName: keycloak-cert
