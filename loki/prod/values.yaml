loki:
  enabled: true
  nodeSelector:
    rss3.io/usage: internal
  tolerations: 
    - key: "rss3.io/usage"
      operator: "Equal"
      value: "internal"
      effect: "NoSchedule"
  persistence:
    enabled: true
    accessModes:
    - ReadWriteOnce
    size: 200Gi
    storageClassName: "alicloud-disk-ssd"

promtail:
  enabled: true
  tolerations:
    - key: "rss3.io/usage"
      operator: "Equal"
      value: "internal"
      effect: "NoSchedule"

fluent-bit:
  enabled: false

grafana:
  enabled: false

prometheus:
  enabled: false

filebeat:
  enabled: false

logstash:
  enabled: false
