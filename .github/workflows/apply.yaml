name: Run apply

on:
  push:
    branches:
      - 'main'

env:
  REGION_ID: us-east-1
  DEV_ACK_CLUSTER_ID: cd1d0ffc40b5242b39ddda1864e71e30d
  PROD_ACK_CLUSTER_ID: ""
  VALUES: traefik-mesh/dev/values.yaml
  RELEASE: traefik-mesh
  CHART: traefik-mesh/traefik-mesh
  NS: default

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set K8s context
        uses: aliyun/ack-set-context@v1
        with:
          access-key-id: "${{ secrets.ACCESS_KEY_ID }}"
          access-key-secret: "${{ secrets.ACCESS_KEY_SECRET }}"
          cluster-id: "${{ env.DEV_ACK_CLUSTER_ID }}"
      - run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm repo add coredns https://coredns.github.io/helm
          helm repo add traefik https://helm.traefik.io/traefik
          helm repo add traefik-mesh https://helm.traefik.io/mesh
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm repo add metrics-server https://kubernetes-sigs.github.io/metrics-server/
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo update
      - run: |
          helm upgrade $RELEASE $CHART -f $VALUES -i -n $NS
