apiVersion: apps/v1
kind: Deployment
metadata:
  name: novu-web
  labels:
    app.kubernetes.io/name: novu
    helm.sh/chart: novu-0.1.6
    app.kubernetes.io/instance: novu
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: novu-web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: novu
      app.kubernetes.io/instance: novu
      app.kubernetes.io/component: novu-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: novu
        helm.sh/chart: novu-0.1.6
        app.kubernetes.io/instance: novu
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: novu-web
    spec:
      serviceAccountName: novu

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: novu
                    app.kubernetes.io/instance: novu
                    app.kubernetes.io/component: novu-web
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - name: novu-web
          image: ghcr.io/novuhq/novu/web:0.16.0
          imagePullPolicy: IfNotPresent
          env:
            - name: REACT_APP_ENVIRONMENT
              value : "production"
            - name: REACT_APP_DOCKER_HOSTED_ENV
              value : "true"
            - name: API_ROOT_URL
              value : https://novu-api.crossbell.io
            - name: REACT_APP_API_URL
              value : https://novu-api.crossbell.io
            - name: REACT_APP_WS_URL
              value : https://novu-ws.crossbell.io
          resources:
            limits: {}
            requests: {}
          ports:
            - name: http
              containerPort: 4200
          livenessProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /
              port: http
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
            httpGet:
              path: /
              port: http