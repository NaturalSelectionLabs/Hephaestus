apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - alert-svc.yaml
  - secret.yaml
helmCharts:
  - name: grafana
    releaseName: grafana
    repo: https://grafana.github.io/helm-charts
    valuesFile: values.yaml
    version: x.x.x
  - name: grafana-mcp
    releaseName: grafana-mcp
    repo: https://grafana.github.io/helm-charts
    version: x.x.x
    valuesInline:
      grafana:
        url: https://grafana.naturalselectionlabs.com
